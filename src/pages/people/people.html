<ion-header>
 <ion-navbar color="primary">
    <ion-title>People</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-item *ngFor="let people of (people | async)?.results" (click)="openDetails(people)">
    {{ people.title }}
  </button>
</ion-content>
